<html>
<head>
	<title>Formularios</title>
</head>
<body>
	Formulario: Contenedor que sirve para encapsular metodos de entrada de datos del usuario. <br>
	En el formulario se puede: <br>
	<ol>
		<li>Capturar datos</li>
		<li>Validar lo que se ingresa</li>
		<li>Enviar proceso</li>
		<li>Reiniciar la captura</li>
	</ol>
	<!-- "action" es la pagna en donde se realizara o de donde se realizaran las cosas, "method" es el metodo de como se realizara -->
	<form action="procesa.html" method="post">
		<input name="txtNumeroControl" type="text" placeholder="N&uacute;mero de control" required>
		<input name="txtClave" type="password" placeholder="Clave de acceso" required autofocus>
		<input name="txtPomedio" type="number" placeholder="Promedio">
		<input name="txtFecha" type="date">
		<input name="txtColor" type="color">
		<input name="txtCorreo" type="email">
		<input name="txtBuscar" type="search">
		<!-- Dispara la accion del form -->
		<input type="submit" value="Enviar">
		<!-- Reinicia los input -->
		<input type="reset" value="Borrar">
		<!-- Simple boton -->
		<input type="button" value="Enviar">
	</form>
</body>
</html>
